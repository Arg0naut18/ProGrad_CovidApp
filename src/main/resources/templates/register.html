<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Registration</title>
</head>
<body style="background-color: #f0f1f2" data-ng-cloak="">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CovidApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="signin">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="register">Sign Up  <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admlogin">Admin login</a>
            </li>
        </ul>
    </div>
</nav>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group" style="text-align: center;">
        <label for="id">ID</label>
        <input type="text" class="form-control rounded-lg mx-auto w-25" id="id" name="id" placeholder="Enter ID" required>
    </div>
    <div class="form-group" style="text-align: center;">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control rounded-lg mx-auto w-25" id="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group" style="text-align: center;">
      <label for="dob">Date Of Birth</label>
      <input type="date" class="form-control rounded-lg mx-auto w-25" id="dob" name="dob" placeholder="Enter your DOB" required>
    </div>
    <div class="form-group" style="text-align: center;">
      <label for="email">Email address</label>
      <input type="text" class="form-control rounded-lg mx-auto w-25" id="email" name="email" placeholder="Enter email address" required>
    </div>
    <div class="form-group" style="text-align: center;">
      <label for="username">Username</label>
      <input type="text" class="form-control rounded-lg mx-auto w-25" id="username" name="username" placeholder="Enter username" required>
    </div>
    <div class="form-group" style="text-align: center;">
      <label for="password">Password</label>
      <input type="password" class="form-control rounded-lg mx-auto w-25" id="password" name="password" placeholder="Password">
    </div>
    <div style="text-align: center;">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
